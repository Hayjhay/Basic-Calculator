<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blur"></div>
    <div class="calculator">
        <div class="result">0</div>

        <div class="buttons">
            <button type="button">%</button>
            <button type="button">CE</button>
            <button type="button">C</button>
            <button type="button"><i class="fa-solid fa-delete-left"></i></button>
            <button class="num" type="button">7</button>
            <button class="num" type="button">8</button>
            <button class="num" type="button">9</button>
            <button type="button">/</button>
            <button class="num" type="button">4</button>
            <button class="num" type="button">5</button>
            <button class="num" type="button">6</button>
            <button type="button">*</button>
            <button class="num" type="button">1</button>
            <button class="num" type="button">2</button>
            <button class="num" type="button">3</button>
            <button type="button">+</button>
            <button type="button">.</button>
            <button class="num" type="button">0</button>
            <button type="button">-</button>
            <button id="equal" type="button">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
